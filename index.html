<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página inicial</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Folha de estilo css -->
    <link rel="stylesheet" href="estilo.css">

    <script>
        function iniciarJogo() {
            var nivel = document.getElementById('nivel').value

            if(nivel === '') {
                alert('Selecione um nível para iniciar o jogo')
                return false //finaliza a logica da funcao
            }

            window.location.href = "app.html?" + nivel //faz o redirecionamento de pagina e passa a variavel NIVEL como parametro
        }
    </script>

</head>
<body>

    <div class="container">

        <!-- imagem de game over -->
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" alt="">
                </div>
            </div>
        </div>

        <!-- botao para selecionar o nivel de dificuldade do jogo -->
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <!-- com a div abaixo, o elemento SELECT ocupara somente o espaco necessario pra sua exibicao. Muito foda! -->
                    <div class="mb-2">
                        <select class="form-control" id="nivel">
                            <option value="">-- Selecione o nível --</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Difícil</option>
                            <option value="chuckNorris">Chuck Norris</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- botao para reiniciar a partida -->
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" 
                            class="btn btn-danger btn-lg"
                            onclick="iniciarJogo()"
                            >
                            Iniciar partida
                    </button>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
